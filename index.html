<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="music-player-container">
      <div class="audio-section">
        <audio id="audio" src="sample.mp3"></audio>

        <!-- Controls -->
        <div class="player-controls">
          <button id="play-pause" class="control-button">
            <i class="fas fa-play"></i>
          </button>
          <button id="stop" class="control-button">
            <i class="fas fa-stop"></i>
          </button>
          <button id="prev" class="control-button">
            <i class="fas fa-backward"></i>
          </button>
          <button id="next" class="control-button">
            <i class="fas fa-forward"></i>
          </button>

          <!-- Time display -->
          <div class="time-container">
            <span id="elapsed-time">0:00</span> /
            <span id="total-time">0:00</span>
          </div>

          <!-- Seek bar -->
          <input
            type="range"
            id="seek-bar"
            min="0"
            value="0"
            class="seek-bar"
          />

          <!-- Volume control -->
          <div class="volume-control">
            <button id="volume-button" class="control-button">
              <i class="fas fa-volume-up"></i>
            </button>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.1"
              value="1"
              class="volume-slider"
            />
          </div>
        </div>

        <!-- Song Title -->
        <div class="song-title">
          <p>3-second synth melody</p>
        </div>
      </div>
    </div>
    <div class="playlist-section">
      <ul id="playlist"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
